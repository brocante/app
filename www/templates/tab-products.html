<ion-view view-title="Brocante">
    <ion-content>

        <p ng-if="!Location.isSet" style="text-align: center;margin: 2em 0;">
            <bro-loader class="cssLoader"></bro-loader>
        </p>

        <p class="noDataMessage"
           ng-if="!!Location.isSet && !Products.items.length">
            Aucune annonce trouvée <br/>à proximité <br/>
        </p>

        <p class="noDataMessage"
           ng-if="!!Location.isSet && !Products.items.length">
            <button class="button button-calm" ng-click="gotoAdd()">
                <i class="icon ion-ios-camera"></i>
                Ajouter une annonce
            </button>
        </p>

        <!--
            collection-item-height="Height.get()"
            collection-item-width="100%"-->
        <ion-list>
            <ion-item
                    collection-repeat="product in Products.items | orderBy:'object.priority':true"
                    type="item-text-wrap"
                    ng-click="show(product)"
                    class="productItem">
                <!--href="#/tab/product/{{product.key}}">-->

                <img ng-src="{{product.object.imagePath}}">

                <p><span><i class="icon ion-location"></i> à {{product.distance | formatDistance}}</span></p>
            </ion-item>

        </ion-list>

        <!--<ion-list>

            &lt;!&ndash;collection-item-height="323"
            collection-item-width="100%"&ndash;&gt;
            <ion-item
                    collection-repeat="product in update(Location.currentPosition) | orderBy:'object.priority':true"
                    type="item-text-wrap"
                    ng-click="show(product)"
                    class="productItem">
                &lt;!&ndash;href="#/tab/product/{{product.key}}">&ndash;&gt;

                <img ng-src="{{product.object.imagePath}}">

                <p><span>{{product.distance | formatDistance}}</span></p>
            </ion-item>

        </ion-list>-->

    </ion-content>
</ion-view>
